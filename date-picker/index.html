<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker | Pure JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Custom Date Picker</h1>

    <div class="date-picker-wrapper">
      <div class="selected-date">06/ 10 / 2024</div>

      <div class="dates-container">
        <div class="month">
          <div class="arrows prev-month">&lt;</div>
          <div class="month-item">October 2024</div>
          <div class="arrows next-month">&gt;</div>
        </div>

        <div class="days-container"></div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
