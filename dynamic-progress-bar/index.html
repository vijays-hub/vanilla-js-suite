<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Progress bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="/" class="navigable-button">
      <span class="home_icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-arrow-left"
        >
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </span>
      <span>Go Home</span>
    </a>

    <div class="progress" style="margin-top: 5rem;">
      <div class="progress-done"></div>
    </div>

    <div class="input-container">
      <div>
        <h3>Value</h3>
        <input type="number" id="input" value="0" />
      </div>

      <div>
        <h3>Max Value</h3>
        <input type="number" id="max-input" value="100" />
      </div>
    </div>

    <button class="simulate_progress" onclick="simulateProgress()">
      Simulate Progress
    </button>

    <script src="script.js"></script>
  </body>
</html>
